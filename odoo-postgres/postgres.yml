apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: postgres
  name: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: postgres
    spec:
      containers:
      - image: postgres:13
        name: postgres
        ports:
        - containerPort: 5432
        env:
             - name: POSTGRES_DB
               value: postgres
             - name: POSTGRES_USER
               value: odoo
             - name: POSTGRES_PASSWORD
               valueFrom:
                  secretKeyRef:
                     name: odoo-pgsql-password
                     key: pgsql_pwd
        volumeMounts:
              - name: pgsql-persistent-storage
                mountPath: /var/lib/postgresql/data
        resources: {}
      volumes:
         - name: pgsql-persistent-storage
           persistentVolumeClaim:
                 claimName: postgres-pv-claim
status: {}