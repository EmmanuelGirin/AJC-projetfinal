#Create PV for Odoo
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: data-pgadmin-volume
  namespace: icgroup
  labels:
    type: local
    environment: production
spec:
  storageClassName: manual
  capacity:
    storage: 3Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/pgadmin"
    

#Create PVC for Odoo
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-pgadmin-claim
  namespace: icgroup
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  resources:
    requests:
      storage: 3Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
 name: pgadmin
 namespace: icgroup
 labels:
   app: pgadmin
   environment : production
spec:
 replicas: 1
 selector:
   matchLabels:
     app: pgadmin
     tier: frontend
 strategy: {}
 template:
   metadata:
     labels:
       app: pgadmin
       environment: production
       tier: frontend
   spec:
     initContainers:
     - name: volume-mount-hack
       image: busybox
       command: ["sh", "-c", "chown -R 5050:5050 /var/lib/pgadmin && sleep 60"]
       volumeMounts:
       - name: pgadmin-data
         mountPath: /var/lib/pgadmin
     terminationGracePeriodSeconds: 10
     containers:
       - name: pgadmin
         image: dpage/pgadmin4:5.4
         imagePullPolicy: IfNotPresent
         env:
         - name: PGADMIN_DEFAULT_EMAIL
           value: user@domain.com
         - name: PGADMIN_DEFAULT_PASSWORD
           valueFrom:
             secretKeyRef:
               name: pgadmin
               key: pgadmin-password
         ports:
         - name: http
           containerPort: 80
           protocol: TCP
         volumeMounts:
         - name: pgadmin-config
           mountPath: /pgadmin4/servers.json
           subPath: servers.json
           readOnly: true
         - name: pgadmin-data
           mountPath: /var/lib/pgadmin
     volumes:
     - name: pgadmin-config
       configMap:
         name: pgadmin-config
     - name: pgadmin-data
       persistentVolumeClaim: 
            claimName: data-pgadmin-claim